name: ğŸš€ Deploy website on Development

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ“¦ Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    - name: ğŸ” Validate composer.json and composer.lock
      run: composer validate --strict
    - name: ğŸ” Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: âŒ› Install dependencies
      run: composer install --prefer-dist --no-progress
            
  discord:
    name: ğŸ“© Sent Notify Discord
    # needs: [deploy]
    runs-on: ubuntu-latest
    steps: 
    - name: Send on Success âœ…
      if: success()
      uses: discord-actions/message@v2
      with:
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
        message: "Hello, ${{ github.event.pull_request.user.login }} build success âœ…"
    - name: Send on failure
      if: faillure()
      uses: discord-actions/message@v2
      with:
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
        message: "Hello, ${{ github.event.pull_request.user.login }} build failled âŒ"
